<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Froms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1">
        <h1>Registration From</h1>
        <form>
            <label for="fname">FirstName:</label>
            <input type="text" name="fname" placeholder="Enter your first name"><br><br>
            <label for="mname">MiddleName:</label>
            <input type="text" name="middlename" placeholder="Enter your last name"><br><br>
            <label for="lname">Lastname:</label>
            <input type="'text" name="lname" placeholder="Enter your last name"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="datetime"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter correct email address"><br><br>
            <label for="MobileNumber">MobileNumber:</label>
            <input type="number" name="mobileNumber" placeholder="Enter your mobile Number"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password"><br><br>
            <label for="upload image">Uplaod Your passport size photo: </label>
            <input type="file" name="uploadImage" placeholder="passport size photo"><br><br>
            <label for="address">Address</label>
            <input type="address" name="address" placeholder="Enter your address"><br><br>
           <label for="country">Select Your country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="india">India</option>
                <option value="china">China</option>
            </select><br><br>
            <label for="color">Choose your favorite Color:</label>
            <input type="color" name="color" value="#ff0000"><br><br>

            <label for="submit"></label>
            <input type="submit" value="Submit">

        </form>
    </div>

</body>
</html>
